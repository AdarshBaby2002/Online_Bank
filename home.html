<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: 5px;
        }

        .color {
            background-color: rgba(0, 0, 0, 0.14);
        }

        .header {
            background-color: rgba(42, 72, 101, 1);
            height: 70px;
        }
        
    </style>
</head>

<body>

    <header>
        <div class="container-fluid d-flex justify-content-between header border-bottom border-primary-subtle ">
            <div class="d-flex">
                <img src="https://static.vecteezy.com/system/resources/previews/013/948/616/non_2x/bank-icon-logo-design-vector.jpg"
                    alt="" class="logo">
                <div class="mt-4">
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3  fw-bold "><a href="" class="text-decoration-none text-white" >HOME</a></li>
                        <li class="ms-3 fw-bold"><a href="" class="text-decoration-none text-white">CONTACT</a></li>
                        <li class="ms-3 fw-bold"><a href="" class="text-decoration-none text-white">ABOUT</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <a href="./login.html" class="btn btn-outline-danger mt-3" style="height: 40px;">Logout</a>
            </div>
        </div>
    </header>

    <div class="container mt-4 rounded " style="background-color: rgb(0, 62, 124);">
        <div class="container my-3 py-2 text-center">
            <h3 class="text-white" id="user">Welcome User</h3>
            <h6 class="text-white">Online Banking</h6>
        </div>


    </div>



    <div class="container py-2 color rounded">
        <div class="row my-3">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 text-center ">
                <h3 class="fw-bold mt-3 text-primary">DEPOSIT</h3>
                <div class="container text-center bg-secondary pt-3 rounded shadow">
                    <form action="">
                        <input type="text" id="depositAmount" class="form-control mt-3" placeholder="Enter The Amount">
                        <input type="password" id="depositPassword" class="form-control mt-3"
                            placeholder="Enter The Password">
                        <input type="button" value="DEPOSIT" class="btn btn-primary my-3 w-50 " onclick="deposit()">
                    </form>
                    <div id="Balance"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 text-center">
                <h3 class="fw-bold mt-3 text-primary">WITHDRAW</h3>
                <div class="container text-center bg-secondary pt-3 rounded shadow">
                    <form action="">
                        <input type="text" id="withdrawAmount" class="form-control mt-3" placeholder="Enter The Amount">
                        <input type="password" id="withdrawPassword" class="form-control mt-3"
                            placeholder="Enter The Password">
                        <input type="button" value="WITHDRAW" class="btn btn-primary my-3 w-50" onclick="withdraw()">
                    </form>
                    <div id="balance"></div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    
    let Accno = localStorage.getItem('AccNo')
    let data = JSON.parse(localStorage.getItem(Accno))
    user.innerHTML=`Welcome User`
    let AccAmount = 'Amount' + Accno



    function deposit() {

        if (depositAmount.value == '' || depositPassword.value == '') {
            alert('Please fill the feilds')
        } else {
            if (depositPassword.value != data.Password) {
                alert('Incorrect Password Or Invalid Password')
            } else {
                if (AccAmount in localStorage) {
                    let amount = Number(localStorage.getItem(AccAmount))
                    amount += Number(depositAmount.value)
                    localStorage.setItem(AccAmount, amount)
                    document.getElementById('Balance').innerHTML = `<h6 class="text-center py-3 ">Your Current Balance is ${amount}</h6>`
                    

                } else {
                    let amount = depositAmount.value
                    document.getElementById('Balance').innerHTML = `<h6 class="text-center py-3 ">Your Current Balance is ${amount}</h6>`
                    localStorage.setItem(AccAmount, amount)
                }
            }
        }
    }



    function withdraw() {

        if (withdrawAmount.value == '' || withdrawPassword.value == '') {
            alert('Please fill the feilds')
        } else {
            if (withdrawPassword.value != data.Password) {
                alert('Incorrect Password Or Invalid Password')
            } else {
                if (AccAmount in localStorage) {
                    let amount = Number(localStorage.getItem(AccAmount))
                    if (amount >= withdrawAmount.value) {
                        amount -= Number(withdrawAmount.value)
                        document.getElementById('balance').innerHTML = `<h6 class="text-center py-3 ">Your Current Balance is ${amount}</h6>`
                        localStorage.setItem(AccAmount, amount)
                    } else {
                        alert('Insufficient Balance')
                    }
                }
            }
        }




    }


</script>

</html>
